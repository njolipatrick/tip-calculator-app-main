<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tip calculator app</title>
  </head>
  <body>
    <main>
      <form action="">
        <aside class="entries">
          <label for="bill">Bill</label>
          <input type="number" id="bill" name="bill" placeholder="0" />

          <label for="people">Number of People</label>
          <input type="number" name="people" id="people" placeholder="0" />

          <div class="inputs">
            <label for="tip">Select Tip %</label>
            <div class="input-wrapper">
              <input type="button" id="five" name="five" value="5%" />
              <input type="button" id="ten" name="ten" value="10%" />
              <input type="button" id="fifteen" name="fifteen" value="15%" />
              <input
                type="button"
                id="twenty-five"
                name="twenty-five"
                value="25%"
              />
              <input type="button" id="fifty" name="fifty" value="50%" />
              <input
                type="text"
                id="custom"
                name="custom"
                placeholder="Custom"
              />
            </div>
          </div>
        </aside>

        <aside class="result">
          <aside class="i-result">
            <aside>
              <div class="amount">
                <h5>Tip Amount</h5>
                <p>/ person</p>
              </div>
              <div>
                <h2 class="tip">$<span>0.00</span></h2>
              </div>
            </aside>

            <aside>
              <div class="amount">
                <h5>Total</h5>
                <p>/ person</p>
              </div>
              <div>
                <h2 class="total">$<span>0.00</span></h2>
              </div>
            </aside>
          </aside>

          <button>Reset</button>
        </aside>
      </form>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Njoli Patrick</a>.
    </div>
    <script type="text/javascript" src="js\index.js"></script>
  </body>
</html>
