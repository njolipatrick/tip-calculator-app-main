<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tip calculator app</title>
  </head>
  <body>
    <main>
      <form action="">
        <aside>
          <label for="bill">Bill</label>
          <input type="number" id="bill" name="bill" required />

          <label for="tip">Select Tip %</label>
          <input type="button" id="five" name="five" value="5%" />
          <input type="button" id="ten" name="ten" value="10%" />
          <input type="button" id="fifteen" name="fifteen" value="15%" />
          <input
            type="button"
            id="twenty-five"
            name="twenty-five"
            value="25%"
          />
          <input type="button" id="fifty" name="fifty" value="50%" />
          <input type="button" id="custom" name="custom" value="Custom" />

          <label for="people">Number of People</label>
          <input type="text" onchange="" name="people" id="people" placeholder="0"/>
        </aside>

        <aside>
          <aside>
            <div>
              <h3>Tip Amount</h3>
              <p>/ person</p>
            </div>
            <div>
              <h2>$<span>0.00</span></h2>
            </div>
          </aside>

          <aside>
            <div>
              <h3>Total</h3>
              <p>/ person</p>
            </div>
            <div>
              <h2>$<span>0.00</span></h2>
            </div>
          </aside>

          <button>Reset</button>
        </aside>
      </form>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <!-- <script type="text/javascript" src="js\index.js"></script> -->
  </body>
</html>
